server:
  port: 80
  contextPath: /dwinteract

spring:
  profiles: local,default
datasource:
  dwInteract:
    url: jdbc:mysql://localhost:3306/splus_dw_r1
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
    defaultSchema:
    maxPoolSize: 20
    hibernate:
      hbm2ddl.method: create-drop
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.MySQLDialect